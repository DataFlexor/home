<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <script type="module" src="./JS/fire_auth.js"></script>
</head>
<body class=".custom-background-color">
  <div class="container col-sm-6 col-md-6 col-lg-3 col-xl-3 col-8 mx-auto cyan-box">
  <main class="form-signin w-100 m-auto">
    <form method="post">
      <h1 class="h3 mb-3 fw-normal noto-serif-ethiopic fw-bold">Sign in</h1>
  
      <div class="form-floating" style="margin-top: 25px;">
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" >
        <label class="noto-serif-ethiopic" for="floatingInput">Email address</label>
      </div>
      <div class="form-floating" style="margin-top: 25px;">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" >
        <label class="noto-serif-ethiopic" for="floatingPassword">Password</label>
      </div>
      <div style="margin-top: 18px; display: block; text-align: center;">
        <a href="#" id="passRecovery" class="noto-serif-ethiopic">Forgot password?</a>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label noto-serif-ethiopic" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="w-100 py-2 noto-serif-ethiopic custom-button" type="submit" id="loginButton" style="margin-top: 25px">Sign in</button>
      <p class="noto-serif-ethiopic" style="margin-top: 75px; display: block; text-align: center;">Don't have an account? <a href="./signup.html"> Sign up</a></p>
    </form>
  </main>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
