<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <script type="module" src="./JS/fire_auth.js"></script>
</head>
<body class=".custom-background-color">
  <div class="container col-sm-8 col-md-8 col-lg-5 col-xl-4 col-11 mx-auto cyan-box">
  <main class="form-signin w-100 m-auto">
    <form method="post">
      <h1 class="h3 mb-3 fw-normal noto-serif-ethiopic fw-bold">Sign up</h1>
  
      <div class="form-floating" style="margin-top: 25px;">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailData">
        <label class="noto-serif-ethiopic" for="floatingInput">Email address</label>
      </div>
      <div class="form-floating" style="margin-top: 25px;">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passData">
        <label class="noto-serif-ethiopic" for="floatingPassword">Password</label>
      </div>
      <div class="form-floating" style="margin-top: 25px;">
        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
        <label class="noto-serif-ethiopic" for="floatingPassword">Verify Password</label>
      </div>
      <h6 id="password_verify" class="noto-serif-ethiopic" style="color:red; font-weight: 300;"></h6>
    
      <button class="w-100 py-2 noto-serif-ethiopic custom-button" type="submit" id="registerButton" style="margin-top: 40px;">Sign up</button>
      <p class="noto-serif-ethiopic" style="margin-top: 75px; display: block; text-align: center;">Already have an account? <a href="./login.html"> Sign in</a></p>
    </form>
  </main>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
